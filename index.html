<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Фрактал Курликю</title>
    <style type="text/css">
        html,
        body {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        #id_main_svg {
            height: 100%;
            width: 100%;
            background-color: #000;
        }
    </style>
</head>

<body>
    <svg id="id_main_svg">
        <linearGradient id="id_main_gradient">
            <stop offset="0%" stop-color=#FF3333 />
            <stop offset="100%" stop-color=#33FF33 />
        </linearGradient>

        <polyline 
            id="id_main_polyline"
            fill="none"
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke="url(#id_main_gradient)"
            stroke-width="20"
            points="10,10 400, 400" 
        />
    </svg>

    <script type="text/javascript" src="js_01.js"> </script>
</body>

</html>
